<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RadarWatchWX</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0f1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #0057ff;
      padding: 12px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #map {
      flex: 1;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #111826;
      padding: 10px 0;
    }
    nav button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1rem;
    }
  </style>
  <!-- Leaflet Radar (OpenSource alternative to pro radar) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-tilelayer-wms@1.0.1/dist/leaflet-tilelayer-wms.min.js"></script>
</head>
<body>
  <header>RadarWatchWX</header>
  <div id="map"></div>
  <nav>
    <button onclick="setLayer('reflectivity')">Radar</button>
    <button onclick="setLayer('satellite')">Satellite</button>
    <button onclick="setLayer('alerts')">Warnings</button>
    <button onclick="locateUser()">My Location</button>
  </nav>

  <script>
    const map = L.map('map').setView([34.75, -92.27], 6); // Arkansas default

    const base = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let activeLayer;

    const layers = {
      reflectivity: L.tileLayer.wms('https://mesonet.agron.iastate.edu/cgi-bin/wms/nexrad/n0q.cgi?', {
        layers: 'nexrad-n0q-900913', format: 'image/png', transparent: true
      }),
      velocity: L.tileLayer.wms('https://mesonet.agron.iastate.edu/cgi-bin/wms/nexrad/n0v.cgi?', {
        layers: 'nexrad-n0v-900913', format: 'image/png', transparent: true
      }),
      correlation: L.tileLayer.wms('https://mesonet.agron.iastate.edu/cgi-bin/wms/nexrad/n0c.cgi?', {
        layers: 'nexrad-n0c-900913', format: 'image/png', transparent: true
      }),
      satellite: L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png'),
      alerts: L.tileLayer.wms('https://mesonet.agron.iastate.edu/cgi-bin/wms/nexrad/n0r.cgi?', {
        layers: 'nexrad-n0r-900913', format: 'image/png', transparent: true
      })
    };

    function setLayer(type) {
      if (activeLayer) map.removeLayer(activeLayer);
      activeLayer = layers[type];
      map.addLayer(activeLayer);
    }

    function locateUser() {
      if (!navigator.geolocation) return alert('Location not supported');
      navigator.geolocation.getCurrentPosition((pos) => {
        map.setView([pos.coords.latitude, pos.coords.longitude], 8);
      });
    }

    setLayer('reflectivity');
  </script>
</body>
</html>
